[tox]
envlist =
    {py35}-django-110
[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/drf_elasticsearch_dsl
commands = coverage run --source drf_elasticsearch_dsl runtests.py
deps =
    django-110: Django>=1.10
    celery-4: celery>=4.1.0
    -r{toxinidir}/requirements_test.txt
basepython =
    py35: python3.5