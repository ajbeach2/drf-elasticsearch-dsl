version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.1
    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: 'install dependencies'
          command: |
            echo "deb http://http.us.debian.org/debian/ jessie-backports main" | sudo tee -a /etc/apt/sources.list
            echo "deb-src http://http.us.debian.org/debian/ jessie-backports main" | sudo tee -a  /etc/apt/sources.list
            sudo apt-get update && sudo apt-get upgrade
            sudo apt-get install -t jessie-backports openjdk-8-jre openjdk-8-jre-headless

      - run: 
          name: 'install elasticsearch'
          command: |
            wget https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-5.6.1.deb
            sha1sum elasticsearch-5.6.1.deb
            sudo dpkg -i elasticsearch-5.6.1.deb

