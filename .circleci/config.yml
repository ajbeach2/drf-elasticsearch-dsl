      # run tests!
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            sudo /etc/init.d/elasticsearch start
            sleep 7
            python setup.py test

      # Upload coverage report
      - run:
          name: Update coverage
          command: |
            . venv/bin/activate
            codecov
          when: on_success

      - store_artifacts:
          path: .coverage

